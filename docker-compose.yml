version: '2'
services:
  glam:
    ports:
      - "8050:8050"
    image: dockerimages.fhcrc.org/glam:latest

    labels:
      io.rancher.container.pull_image: always

    restart: always
    environment:
      REDIS_URL: "redis://redis:6379"

  redis:
    image: redis:latest
    volumes:
      - ./redis.conf:/usr/local/etc/redis/redis.conf
    command: redis-server /usr/local/etc/redis/redis.conf
  
